<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>To Do App in Vanilla JS</title>
</head>
<body>
    <script type="module" src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <h1>Timer</h1>
    <div id="container">
        <div id="clock">
          <div id="timer"></div>
          <div id="input">
            <form id="title_form">
            <input type="text",placeholder="Type name of activity", id="title">
            <!-- <button id="submit">Submit</button> -->
          </form>
          </div>
          <br></br>
          <div id="clock-actions">

            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
          </div>
          <br></br>

          <div id="save_time">
            <input type="checkbox" id="save" name="save"
                   checked>
            <label for="save">Save the time of begin and end</label>
          </div>
          <br></br>

          <div>
            <button id="show">Show</button>

          </div>
          <br></br>

          <div id="to-do">

          </div>
        </div>
      </div>
    
</body>
